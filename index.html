<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Expense Manager</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <!-- CONTAINER -->
     <div class="container">
          <h1>Expense Manager</h1>

          <!-- BALANCE & INPUT SECTION -->
          <div class="balance-input-section">
               <div class="balance-section">
                    <h1>BALANCE</h1>
                    <h2>₹999</h2>
               </div>
               <div class="input-section">
                    <form>
                         <input type="number" placeholder="Enter Your Amount">
                         <input type="text" placeholder="Enter Your Transaction">
                         <button class="submit-btn">SUBMIT</button>
                    </form>
               </div>
          </div>

          <!-- INCOME & EXPENDITURE SECTION -->
          <div class="income-expenditure">
               <div class="income-amount">
                    <h1>INCOME</h1>
                    <h3>₹1000</h3>
               </div>
               <div class="expenditure">
                    <h1>EXPENDITURE</h1>
                    <h3>₹1000</h3>
               </div>

          </div>


          <!-- TRANSACTIONS -->
          <div class="transactions">

               <ul class="expense transaction">
                    <h2>₹101</h2>
                    <h3>Breakfast</h3>
                    <button class="cancel-btn">
                         <i class="bi bi-x-circle"></i>
                    </button>
               </ul>
               <ul class="income transaction">
                    <h2>₹500</h2>
                    <h3>Stocks</h3>
                    <button class="cancel-btn">
                         <i class="bi bi-x-circle"></i>
                    </button>
               </ul>
          </div>
     </div>
     <!-- END -->
</body>

</html>
